<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Box</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-color: #2563eb;
                --primary-light: #e0edff;
                --bg-light: #f3f4f6;
                --text-dark: #1e293b;
                --text-subtle: #64748b;
            }

            body {
                background-color: var(--bg-light);
                color: var(--text-dark);
            }

            .fade-in {
                animation: fadeIn 0.5s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .emotion-btn {
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                background: #e2e8f0;
                transition: all 0.3s ease;
                font-size: 2rem;
                cursor: pointer;
                border: 3px solid transparent;
            }

            .emotion-btn:hover {
                transform: scale(1.1);
                background: #cbd5e1;
            }

            .emotion-btn.selected {
                border-color: var(--primary-color);
                background: var(--primary-light);
                transform: scale(1.1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .loading-spinner {
                border: 3px solid #e2e8f0;
                border-radius: 50%;
                border-top: 3px solid var(--primary-color);
                width: 24px;
                height: 24px;
                animation: spin 1s linear infinite;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @media (max-width: 640px) {
                .emotion-btn {
                    width: 50px;
                    height: 50px;
                    font-size: 1.5rem;
                }
                .container {
                    padding-left: 1rem;
                    padding-right: 1rem;
                }
            }
        </style>
    </head>
    <body class="min-h-screen text-gray-800">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- 헤더 섹션 -->
            <header class="text-center mb-12 fade-in">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-comments text-blue-600 mr-2"></i>
                    Feedback Box
                </h1>
                <p class="text-lg text-gray-600">
                    조직 개선을 위한 익명 피드백 수집 플랫폼입니다.
                </p>
            </header>

            <!-- 설명 섹션 -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
                <div class="flex items-center justify-center space-x-4">
                    <i class="fas fa-shield-alt text-3xl text-blue-600"></i>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">
                            안전한 익명 피드백!
                        </h2>
                        <p class="text-gray-600">
                            모든 응답은 익명이며 전략기획실에서만 열람합니다.
                        </p>
                    </div>
                </div>
            </div>

            <!-- 랜덤 메시지 -->
            <div
                id="random-message"
                class="text-center text-gray-600 italic mb-8 fade-in"
            ></div>

            <!-- 피드백 폼 -->
            <form id="feedback-form" class="space-y-6">
                <!-- 감정바 -->
                <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
                    <label class="block text-gray-700 mb-4 text-lg"
                        >전반적인 느낌을 선택해주세요</label
                    >
                    <div class="flex justify-center space-x-6 sm:space-x-8">
                        <button
                            type="button"
                            class="emotion-btn"
                            data-emotion="angry"
                        >
                            😡
                        </button>
                        <button
                            type="button"
                            class="emotion-btn"
                            data-emotion="neutral"
                        >
                            😐
                        </button>
                        <button
                            type="button"
                            class="emotion-btn"
                            data-emotion="happy"
                        >
                            🙂
                        </button>
                        <button
                            type="button"
                            class="emotion-btn"
                            data-emotion="love"
                        >
                            😍
                        </button>
                    </div>
                    <input
                        type="hidden"
                        name="emotion"
                        id="selected-emotion"
                        required
                    />
                </div>

                <!-- 질문 카드들 -->
                <div class="space-y-6">
                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >최근에 협업이 잘 됐던 팀 또는 부서는
                            어디인가요?</label
                        >
                        <input
                            name="q1"
                            type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        />
                    </div>

                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >회사에 바라는 점은?</label
                        >
                        <textarea
                            name="q2"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="3"
                            required
                        ></textarea>
                    </div>

                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >한 가지 바꿀 수 있다면?</label
                        >
                        <textarea
                            name="q3"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="2"
                        ></textarea>
                    </div>

                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >한 단어로 우리 회사를 표현한다면?</label
                        >
                        <input
                            name="q4"
                            type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>

                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >최근 좋았던 회사 경험은?</label
                        >
                        <textarea
                            name="q5"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="3"
                        ></textarea>
                    </div>

                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >개선을 위한 제안이 있다면 적어주세요</label
                        >
                        <textarea
                            name="q6"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="4"
                        ></textarea>
                    </div>

                    <div
                        class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all"
                    >
                        <label class="block text-gray-700 font-medium mb-3"
                            >함께 일하고 싶은 사람의 특성은?</label
                        >
                        <textarea
                            name="q7"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="2"
                        ></textarea>
                    </div>
                </div>

                <!-- 제출 버튼 -->
                <div class="text-center">
                    <button
                        type="submit"
                        id="submit-btn"
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span class="loading-spinner hidden"></span>
                        <i class="fas fa-paper-plane mr-2"></i>
                        <span class="button-text">제출하기</span>
                    </button>
                </div>
            </form>

            <!-- 성공 메시지 -->
            <div
                id="success-msg"
                class="hidden mt-8 bg-green-100 text-green-700 p-4 rounded-lg text-center font-medium fade-in"
            >
                <i class="fas fa-check-circle mr-2"></i>피드백이 제출되었습니다.
                감사합니다!
            </div>

            <!-- 피드백 카운터 -->
            <div class="mt-12 text-center text-gray-600">
                <p>
                    <span id="feedback-count" class="font-bold text-blue-600"
                        >0</span
                    >개의 소중한 피드백이 정상적으로 발송되었습니다.
                </p>
            </div>

            <!-- 푸터 -->
            <footer class="mt-16 text-center text-gray-500 text-sm">
                <p>© 2025 전략기획실</p>
            </footer>
        </div>

        <script>
            // 랜덤 메시지 표시
            const messages = [
                "솔직하게 써주세요, 이름은 몰라요 😎",
                "여러분의 의견이 회사를 변화시킵니다 💪",
                "더 나은 조직을 만들어가요 🌱",
                "모든 의견은 소중합니다 ✨",
            ];

            document.getElementById("random-message").textContent =
                messages[Math.floor(Math.random() * messages.length)];

            // 감정 선택 처리 개선
            document.querySelectorAll(".emotion-btn").forEach((btn) => {
                btn.addEventListener("click", function () {
                    document
                        .querySelectorAll(".emotion-btn")
                        .forEach((b) => b.classList.remove("selected"));
                    this.classList.add("selected");
                    document.getElementById("selected-emotion").value =
                        this.dataset.emotion;
                });
            });

            // 폼 제출 처리 개선
            document
                .getElementById("feedback-form")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const submitBtn = document.getElementById("submit-btn");
                    const spinner = submitBtn.querySelector(".loading-spinner");
                    const buttonText = submitBtn.querySelector(".button-text");

                    // 제출 전 유효성 검사
                    const emotion =
                        document.getElementById("selected-emotion").value;
                    if (!emotion) {
                        alert("감정을 선택해주세요!");
                        return;
                    }

                    // 버튼 비활성화 및 로딩 표시
                    submitBtn.disabled = true;
                    spinner.classList.remove("hidden");
                    buttonText.textContent = "제출 중...";

                    const formData = new FormData(e.target);
                    const payload = {
                        emotion: formData.get("emotion"),
                        q1: formData.get("q1"),
                        q2: formData.get("q2"),
                        q3: formData.get("q3"),
                        q4: formData.get("q4"),
                        q5: formData.get("q5"),
                        q6: formData.get("q6"),
                        q7: formData.get("q7"),
                    };

                    try {
                        const response = await fetch(
                            "https://script.google.com/macros/s/AKfycbw0qiwQJqXZmsftZW0l17BtEjkJmLnTCRwKjlt7JqGsqJBGsw13nJbX_lc9XQHYim_O6Q/exec",
                            {
                                method: "POST",
                                mode: "no-cors",
                                headers: {
                                    "Content-Type": "text/plain",
                                },
                                body: JSON.stringify(payload),
                            }
                        );

                        // 폼 초기화
                        e.target.reset();
                        document
                            .querySelectorAll(".emotion-btn")
                            .forEach((btn) => btn.classList.remove("selected"));
                        document.getElementById("selected-emotion").value = "";

                        // 성공 메시지 표시
                        document
                            .getElementById("success-msg")
                            .classList.remove("hidden");

                        // 카운터 증가
                        const countEl =
                            document.getElementById("feedback-count");
                        countEl.textContent = parseInt(countEl.textContent) + 1;

                        // 5초 후 성공 메시지 숨기기
                        setTimeout(() => {
                            document
                                .getElementById("success-msg")
                                .classList.add("hidden");
                        }, 5000);
                    } catch (error) {
                        alert("제출에 실패했습니다. 다시 시도해주세요.");
                    } finally {
                        // 버튼 상태 복구
                        submitBtn.disabled = false;
                        spinner.classList.add("hidden");
                        buttonText.textContent = "제출하기";
                    }
                });
        </script>
    </body>
</html>
