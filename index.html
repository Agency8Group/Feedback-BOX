<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Box</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-50 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Feedback Box</h1>
            <form id="feedback-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1"
                        >요즘 누구랑 자주 일하세요?</label
                    >
                    <input
                        name="q1"
                        type="text"
                        class="w-full px-4 py-2 border rounded-lg"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1"
                        >회사에 바라는 점이 있다면?</label
                    >
                    <textarea
                        name="q2"
                        class="w-full px-4 py-2 border rounded-lg"
                        rows="3"
                        required
                    ></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1"
                        >한 가지 바꿀 수 있다면?</label
                    >
                    <textarea
                        name="q3"
                        class="w-full px-4 py-2 border rounded-lg"
                        rows="2"
                    ></textarea>
                </div>
                <p class="text-sm text-gray-500 mb-4">
                    ※ 본 피드백은 익명이며 전략기획실에서만 열람됩니다.
                </p>
                <button
                    type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full"
                >
                    제출하기
                </button>
            </form>
            <p id="success-msg" class="hidden mt-4 text-green-600 font-medium">
                피드백이 제출되었습니다. 감사합니다!
            </p>
        </div>

        <script>
            document
                .getElementById("feedback-form")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const formData = new FormData(e.target);
                    const payload = {
                        name: formData.get("q1"),
                        email: formData.get("q2"),
                        comment: formData.get("q3"),
                    };

                    try {
                        await fetch(
                            "https://script.google.com/macros/s/AKfycbxpriLGLKMJRqlHXBZcb14hTJJnQ2joc3ukRx-MocQhrJyV1iyQHhZGWz9dX7ibXxPuTQ/exec",
                            {
                                method: "POST",
                                mode: "no-cors",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify(payload),
                            }
                        );

                        document.getElementById("feedback-form").reset();
                        document
                            .getElementById("success-msg")
                            .classList.remove("hidden");
                    } catch (error) {
                        alert("제출에 실패했습니다. 다시 시도해주세요.");
                    }
                });
        </script>
    </body>
</html>
